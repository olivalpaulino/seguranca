<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Login - Minha Aplicação</title>
</head>
<body>
<h2>Faça login</h2>
<form th:action="@{/login}" method="post">
    <div>
        <label>Usuário: <input type="text" name="username" /></label>
    </div>
    <div>
        <label>Senha: <input type="password" name="password" /></label>
    </div>
    <button type="submit">Entrar</button>
</form>
<!-- Mensagens de feedback -->
<div th:if="${param.error}">
    <p style="color:red;">* Credenciais inválidas. Tente novamente.</p>
</div>
<div th:if="${param.logout}">
    <p style="color:green;">Você saiu com sucesso.</p>
</div>
</body>
</html>
